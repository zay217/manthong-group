<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manthong | Fleet Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 针对管理页面的特殊微调 */
        .admin-table thead {
            background: rgba(255, 204, 0, 0.1);
            color: var(--gold);
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--gold) !important;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.2) !important;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        option { background: #1a1a1a; color: white; }
    </style>
</head>

<body data-page="admin-manage">
    <div class="bg-vibe"></div>
    
    <nav class="super-nav">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="admin.html" class="nav-brand text-decoration-none">
                <i class="fa-solid fa-gears me-2"></i>ADMIN CONTROL
            </a>
            <div class="nav-links">
                <button onclick="exportDatabase()" class="btn btn-outline-warning btn-sm me-2">
                    <i class="fa-solid fa-download me-1"></i> BACKUP
                </button>
                <a href="index.html" class="btn btn-outline-danger btn-sm">LOGOUT</a>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 120px; padding-bottom: 80px;">
        <div class="morph-card mb-5">
            <div class="d-flex align-items-center mb-4">
                <div style="width: 4px; height: 24px; background: var(--gold); margin-right: 15px;"></div>
                <h2 class="fw-900 m-0">ADD NEW VEHICLE</h2>
            </div>

            <form onsubmit="addNewCar(event)" class="row g-3">
                <div class="col-md-3">
                    <label class="small text-muted mb-1">Brand</label>
                    <input type="text" id="brand" class="form-control" placeholder="e.g. Toyota" required>
                </div>
                <div class="col-md-3">
                    <label class="small text-muted mb-1">Model</label>
                    <input type="text" id="model" class="form-control" placeholder="e.g. Alphard" required>
                </div>
                <div class="col-md-2">
                    <label class="small text-muted mb-1">Year</label>
                    <input type="number" id="year" class="form-control" placeholder="2023" required>
                </div>
                <div class="col-md-4">
                    <label class="small text-muted mb-1">Specification</label>
                    <input type="text" id="spec" class="form-control" placeholder="e.g. SC Package / Executive">
                </div>
                
                <div class="col-md-3">
                    <label class="small text-muted mb-1">Colour</label>
                    <input type="text" id="colour" class="form-control" placeholder="White / Black">
                </div>
                <div class="col-md-3">
                    <label class="small text-muted mb-1">Plate No.</label>
                    <input type="text" id="plate" class="form-control" placeholder="e.g. VAB 1234">
                </div>
                <div class="col-md-3">
                    <label class="small text-muted mb-1">Price (RM)</label>
                    <input type="number" id="price" class="form-control" placeholder="250000" required>
                </div>
                <div class="col-md-3">
                    <label class="small text-muted mb-1">Proc. Fee (RM)</label>
                    <input type="number" id="processing_fee" class="form-control" placeholder="1000">
                </div>
                
                <div class="col-md-4">
                    <label class="small text-muted mb-1">Showroom Branch</label>
                    <select id="branch" class="form-select">
                        <option value="Manthong">Manthong (Main)</option>
                        <option value="everforward">Ever Forward</option>
                        <option value="tscar">TS Car</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="small text-muted mb-1">Inventory Status</label>
                    <select id="status" class="form-select">
                        <option value="Ready">Ready Stock</option>
                        <option value="Preparing">Preparing / Touch up</option>
                        <option value="Pending">Pending (Booked)</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="small text-muted mb-1">Image URL</label>
                    <input type="text" id="image" class="form-control" placeholder="https://...">
                </div>
                
                <div class="col-12 mt-5">
                    <button type="submit" class="btn-glow w-100 py-3 fw-bold">
                        <i class="fa-solid fa-cloud-arrow-up me-2"></i> PUSH TO DATABASE
                    </button>
                </div>
            </form>
        </div>

        <div class="morph-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                    <div style="width: 4px; height: 24px; background: var(--gold); margin-right: 15px;"></div>
                    <h2 class="fw-900 m-0">LIVE INVENTORY</h2>
                </div>
                <span class="badge bg-dark border border-secondary text-muted">Auto-Sync Enabled</span>
            </div>

            <div class="table-responsive">
                <table class="table admin-table text-white align-middle">
                    <thead>
                        <tr>
                            <th style="width: 35%;">Vehicle Info</th>
                            <th>Branch</th>
                            <th style="width: 25%;">Status Control</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
