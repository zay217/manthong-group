<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Inbox - Manthong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-vibe"></div>
    <nav class="super-nav">
        <a href="admin.html" class="nav-brand">INBOX</a>
        <div class="nav-links"><a href="admin.html">BACK TO ADMIN</a></div>
    </nav>

    <div class="container" style="padding-top: 120px;">
        <h2 class="fw-900 mb-4">EMPLOYEE MESSAGES</h2>
        <div id="message-container" class="row g-4">
            </div>
    </div>

    <script>
        function renderMessages() {
            const messages = JSON.parse(localStorage.getItem('messages') || '[]');
            const container = document.getElementById('message-container');
            if(messages.length === 0) {
                container.innerHTML = `<div class="text-center mt-5"><h4>No messages yet.</h4></div>`;
                return;
            }
            container.innerHTML = messages.map(msg => `
                <div class="col-md-6">
                    <div class="morph-card">
                        <div class="d-flex justify-content-between">
                            <h5 class="fw-900 text-warning">${msg.sender}</h5>
                            <small class="text-muted">${msg.time}</small>
                        </div>
                        <p class="mt-3" style="font-size: 1.1rem;">${msg.content}</p>
                        <button onclick="deleteMsg(${msg.id})" class="btn btn-sm btn-outline-danger border-0">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        window.deleteMsg = (id) => {
            let messages = JSON.parse(localStorage.getItem('messages') || '[]');
            messages = messages.filter(m => m.id !== id);
            localStorage.setItem('messages', JSON.stringify(messages));
            renderMessages();
        }
        renderMessages();
    </script>
</body>
</html>
