<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>System Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-vibe"></div><div class="bg-blob"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="morph-card text-center" style="width: 380px;">
            <div class="nav-brand mb-4 fs-2">MANTHONG</div>
            <span class="subtitle">Secure Authentication</span>
            <h4 class="fw-900 mb-4">STAFF PORTAL</h4>
            <input type="password" id="pin" class="form-control form-control-lg bg-dark text-white border-secondary mb-3 text-center" placeholder="ENTER ACCESS PIN">
            <button onclick="checkAccess()" class="btn-glow w-100 py-3">AUTHORIZE</button>
        </div>
    </div>
    <script>
        function checkAccess() {
            if(document.getElementById('pin').value === '7887') { // 默认密码
                localStorage.setItem('is_admin', 'true');
                location.href = 'admin.html';
            } else {
                alert('Access Denied: Invalid Security Pin');
            }
        }
    </script>
</body>
</html>
