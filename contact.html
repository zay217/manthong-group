<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Admin - Manthong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-vibe"></div>
    <nav class="super-nav">
        <a href="index.html" class="nav-brand">MANTHONG</a>
        <div class="nav-links"><a href="index.html">BACK</a></div>
    </nav>

    <div class="container" style="padding-top: 150px; max-width: 600px;">
        <div class="morph-card">
            <h2 class="fw-900 mb-4 text-center">LEAVE A MESSAGE</h2>
            <p class="text-muted text-center mb-4">Messages will be sent directly to the Admin Panel.</p>
            <form id="messageForm">
                <div class="mb-3">
                    <label class="form-label fw-bold">Your Name</label>
                    <input type="text" id="senderName" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Message</label>
                    <textarea id="messageContent" class="form-control" rows="5" placeholder="What would you like to tell the manager?" required></textarea>
                </div>
                <button type="submit" class="btn-glow w-100">SEND MESSAGE</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const messages = JSON.parse(localStorage.getItem('messages') || '[]');
            const newMessage = {
                id: Date.now(),
                sender: document.getElementById('senderName').value,
                content: document.getElementById('messageContent').value,
                time: new Date().toLocaleString()
            };
            messages.push(newMessage);
            localStorage.setItem('messages', JSON.stringify(messages));
            alert('Message sent to Admin! Thank you.');
            this.reset();
        });
    </script>
</body>
</html>
